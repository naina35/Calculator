<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calqlaetrr</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">
            <p class="output"></p>
        </div>
        <div class="input">
            <button class="digit" id="8" >8</button>
            <button class="digit" id="9"  >9</button>
            <button class="clr">c</button>
            
            
            <button class="digit" id="5" >5</button>
            <button class="digit" id="6" >6</button>
            <button class="digit" id="7" >7</button>
            <button class="op" id="mult">*</button>
            
            <button class="digit" id="2" >2</button>
            <button class="digit" id="3" >3</button>
            <button class="digit" id="4" >4</button>
            <button class="op" id="plus">+</button>
            <button class="digit" id="z"  >0</button>
            <button class="digit" id="1" >1</button>
            
            <button class="point" display>.</button>
            <button class="op" id="minus">-</button>
            <button class="op" id="divide">/</button>
            
            <button class="equals">=</button>
        </div>
        
    </div>
    <script src="cal.js"></script>
</body>
</html>
